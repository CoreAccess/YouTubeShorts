<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Shorts Creator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div id="app">
        <header>
            <h1>YouTube Shorts Creator</h1>
        </header>
        <main>
            <div class="upload-container">
                <div class="upload-controls">
                    <input type="file" id="video-upload" accept=".mkv,.avi,.mp4,.mov,.flv,.wmv" multiple>
                    <button id="upload-button">Upload</button>
                </div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress" id="upload-progress"></div>
                    </div>
                </div>
                <div id="upload-message"></div>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/progress_bar_manager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/video_uploader.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
